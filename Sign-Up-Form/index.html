<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <section class="left">
            <img class="leaf-img" src="leaf.jpg" alt="leaf">
            <img class="logo" src="" alt="OdinLogo">
            <span class="photo-credits">Photo by Halie West on Unsplash</span>
        </section>

        <section class="right">
            <section class="page-description">
                <p class="desc-paragraph">This is not a real online service! You know something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <span class="desc-small-text">You know you want to.</span>
            </section>

            <form class="sign-section">
                <h1>Let's do this!</h1>

                <section class="names">
                    <section class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">

                    </section>
                    <section class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">

                    </section>
                </section>

                <section class="email-phone">
                    <section class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </section>
                    <section class="phone">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" name="phone-num" id="phone-num">
                    </section>

                </section>
                <section class="password">
                    <section class="first-pass">
                        <label for="first-pass">PASSWORD</label>
                        <input type="password" name="first-pass" id="first-pass">
                    </section>
                    <section class="confirm-pass">
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pass" id="confirm-pass">
                    </section>
                </section>
            </form>

            <section class="create-account">
                <button type="submit" class="create-acc-button">Create Account</button>
                <div class="question">
                    <span>Already have an account?</span>
                    <a href="http://google.com" target="_blank" rel="noreferrer">Log in</a>
                </div>
            </section>
        </section>

    </main>
</body>

</html>
