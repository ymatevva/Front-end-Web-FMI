<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с оценки</title>
    <link rel="stylesheet" href="table-styles.css">
</head>
<body>
    <table >
        <caption>Резултати от изпит</caption>
        <thead>
            <tr>
                <th scope="col">Име</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Факултетен номер</th>
                <th scope="col">Оценка</th>
                <th scope="col">Статус</th>
            </tr>
         
        </thead>
        <tbody>  
             <tr>
                <td scope="row">Студент 1</td>
                <td scope="row">Фамилия 1</td>
                <td scope="row">ФН1</td>
                <td scope="row">5.50</td>
                <td class="excellent" scope="row">Много добър</td>
            </tr>
             <tr>
                <td scope="row">Студент 2</td>
                <td scope="row">Фамилия 2</td>
                <td scope="row">ФН2</td>
                <td scope="row">4.25</td>
                <td class="good" scope="row">Добър</td>
            </tr>
             <tr>
                <td scope="row">Студент 3</td>
                <td scope="row">Фамилия 3</td>
                <td scope="row">ФН3</td>
                <td scope="row">2.75</td>
                <td class="poor" scope="row">Слаб</td>
            </tr>
             <tr>
                <td scope="row">Студент 4</td>
                <td scope="row">Фамилия 4</td>
                <td scope="row">ФН4</td>
                <td scope="row">6.00</td>
                <td class="excellent"  scope="row">Отличен</td>
            </tr>
             <tr>
                <td scope="row">Студент 5</td>
                <td scope="row">Фамилия 5</td>
                <td scope="row">ФН5</td>
                <td scope="row">3.5</td>
                <td class="poor" scope="row">Среден</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
